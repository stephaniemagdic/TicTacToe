<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="left-side player-data">
      <form class="choose-your-token">
        <fieldset>
          <legend>
            Choose Your Token:
          </legend>
          <select name="emoji-token" id="selectLeft">
            <option value="🧗" alt="Person climbing" selected>🧗‍</option>
            <option value="🏂" alt="Snowboarder">🏂</option>
            <option value="🏄" alt="Person surfing">🏄</option>
            <option value="🏊‍♀️" alt="Person swimming">🏊‍♀️</option>
            <option value="🧘" alt="Person in Lotus Position">🧘</option>
            <option value="🏇" alt="Horse racing">🏇</option>
            <option value="🏋️‍♀️" alt="Person lifting weights">🏋️‍♀️</option>
          </select>
        </fieldset>
      </form>
      <div class="token-display" id="player1Token"><!--token--></div>
      <h2 class="win-count" id="player1Wins"><!--will display number of wins--></h2>
      <button id="addWinPlayer1">Add a win</button>
      <button id="subtractWinPlayer1">Subtract a win</button>
    </aside>
    <main class="middle game-display">
      <h1 id="turnTrackerWinnerDisplay">
        <!--will display turn tracker and round winner-->
      </h1>
      <section class="game-board" id="gameBoardSection">
        <!---Tic Tac Toe Board will go here --->
      </section>
      <button id="reset">Reset Wins</button>
    </main>
    <aside class="right-side player-data">
      <form class="choose-your-token">
        <fieldset>
         <legend>
           Choose Your Token:
         </legend>
         <select name="emoji-token" id="selectRight">
           <option value="🤺" alt="Person fencing" selected>🤺</option>
           <option value="⛷️" alt="Skier">⛷️</option>
           <option value="⛹️" alt="Person bouncing ball">⛹️</option>
           <option value="🚵" alt="Person mountain biking">🚵</option>
           <option value="🤸" alt="Person chartwheeling">🤸</option>
           <option value="🏌️" alt="Person golfing">🏌️</option>
           <option value="🤽‍♀️" alt="Person playing water polo">🤽‍♀️</option>
         </select>
         </fieldset>
      </form>
      <div class="token-display" id="player2Token"><!--token--></div>
      <h2 class="win-count" id="player2Wins"><!--will display number of wins--></h2>
      <button id="addWinPlayer2">Add a win</button>
      <button id="subtractWinPlayer2">Subtract a win</button>
    </aside>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
