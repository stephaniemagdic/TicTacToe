<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="left-side">
      <section class="left">
        <div class="player-1-token"><!--token--></div>
        <h2 class="player1-wins"><!--will display number of wins--></h2>
        <button class="subtract-win-player1">Subtract a win</button>
        <button class="add-win-player1">Add a win</button>
      </section>
    </aside>
    <main class="middle">
      <h1 class="turn-tracker-winner-display"><!--will display turn tracker and round winner--></h1>
      <section class="game-board">
        <table class="hidden table">
          <tbody>
            <tr class="row-one">
              <td id="TL" class="open-position corner-left-style">
              </td>
              <td id="TC" class="open-position top-style">
              </td>
              <td id="TR" class="open-position corner-right-style">
              </td>
            </tr>
            <tr class="row-two">
              <td id="ML" class="open-position left-style">
              </td>
              <td id="MC" class="open-position middle-style">
              </td>
              <td id="MR" class="open-position right-style">
              </td>
            </tr>
            <tr class="row-three">
              <td id="BL" class="open-position corner-bottom-left-style">
              </td>
              <td id="BC" class="open-position bottom-style">
              </td>
              <td id="BR" class="open-position corner-bottom-right-style">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <button class="reset-wins">Reset Wins</button>
    </main>
    <aside class="right-side">
      <section class="right">
        <div class="player-2-token"><!--token--></div>
        <h2 class="player2-wins"><!--will display number of wins--></h2>
        <button class="subtract-win-player2">Subtract a win</button>
        <button class="add-win-player2">Add a win</button>
      </section>
    </aside>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
