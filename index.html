<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="left-side">
      <section class="left">
        <img src="" alt="">
        <h2><!--will display number of wins--></h2>
      </section>
    </aside>
    <main class="middle">
      <h1>It's <img src="" alt="">'s turn</h1>
      <!-- <h1 class="hidden"><img src="" alt=""></h1> -->
      <section class="game-board">
        <table>
          <tbody>
            <tr class="row-one">
              <td id="TL">
              </td>
              <td id="TC">
              </td>
              <td id="TR">
              </td>
            </tr>
            <tr class="row-two">
              <td id="ML">
              </td>
              <td id="MC">
              </td>
              <td id="MR">
              </td>
            </tr>
            <tr class="row-three">
              <td id="BL">
              </td>
              <td id="BC">
              </td>
              <td id="BR">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <aside class="right-side">
      <section class="right">
        <img src="" alt="">
        <h2><!--will display number of wins--></h2>
      </section>
    </aside>
  </body>
</html>
